<div class="sidebar-container">
  <div class="sidebar-header">
    <span class="logo">Wellness<span class="highlight">Tracker</span></span>
  </div>
  <mat-nav-list>
    <a mat-list-item *ngFor="let link of navLinks" [routerLink]="link.route" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
      <mat-icon matListIcon>{{ link.icon }}</mat-icon>
      <span>{{ link.label }}</span>
    </a>
  </mat-nav-list>
  <div class="sidebar-footer">
    <button *ngIf="user$ | async as user" mat-stroked-button color="primary" class="logout-btn" (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </div>
</div>
