<div class="login-bg">
  <div class="login-card">
    <div class="login-header">
      <div class="login-icon">
        <span class="star">★</span>
      </div>
      <h2>Personal Wellness Tracker</h2>
      <div class="login-tabs">
        <a routerLink="/login" (click)="navigateToLogin()" class="tab">Login</a>
        <button class="tab active">Register</button>
      </div>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="displayName" placeholder="Your Name" />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="your.email@example.com" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="••••••••" />
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" formControlName="confirmPassword" placeholder="••••••••" />
      </div>
      <div *ngIf="error" class="error">{{ error }}</div>
      <button class="login-btn" type="submit" [disabled]="loading">
        {{ loading ? 'Registering...' : 'Register' }}
      </button>
    </form>
    <div class="login-footer">© 2025 Personal Wellness Tracker. All rights reserved.</div>
  </div>
</div>
