<div class="login-bg">
  <div class="login-card">
    <div class="login-header">
      <div class="login-icon">
        <span class="star">★</span>
      </div>
      <h2>Personal Wellness Tracker</h2>
      <div class="login-tabs">
        <button class="tab active">Login</button>
        <a routerLink="/register" (click)="navigateToRegister()" class="tab">Register</a>
      </div>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="your.email@example.com" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="••••••••" />
      </div>
      <div class="forgot-row">
        <a class="forgot-link" href="#">Forgot password?</a>
      </div>
      <div *ngIf="error" class="error">{{ error }}</div>
      <button class="login-btn" type="submit" [disabled]="loading">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
    <div class="login-footer">© 2025 Personal Wellness Tracker. All rights reserved.</div>
  </div>
</div>
